<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2"
                         th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>

                <hr/>

                <!-- 🔽🔽 여기부터 댓글 영역 🔽🔽 -->

                <h3 class="mt-4">댓글</h3>

                <!-- 댓글이 하나도 없을 때 -->
                <div th:if="${#lists.isEmpty(comments)}">
                    <p class="text-muted">첫 댓글을 남겨보세요 ✨</p>
                </div>

                <!-- 댓글 목록 -->
                <div th:each="comment : ${comments}">
                    <div class="mb-2">
                        <strong th:text="${comment.author}">작성자</strong>
                        <p class="mb-1" th:text="${comment.content}">댓글 내용</p>

                        <!-- 댓글 삭제 버튼 -->
                        <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post" style="display:inline;">
                            <input type="hidden" name="articleId" th:value="${article.id}"/>
                            <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
                        </form>
                    </div>
                    <hr/>
                </div>

                <!-- 댓글 작성 폼 -->
                <form th:action="@{'/articles/' + ${article.id} + '/comments'}" method="post" class="mt-3">
                    <div class="form-group">
                        <textarea name="content" class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm mt-2">댓글 등록</button>
                </form>

                <!-- 🔼🔼 댓글 영역 끝 🔼🔼 -->

            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
